   <main>
     <div class="appointment">
       <h2>Make an Appointment</h2>
       <form id="appointment-form" action="appointment-confirmation.html" method="post">
            <label for="customer-name">Name:</label><br>
            <input type="text" id="customer-name" name="customer-name" required><br>
            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address" required><br>

            <label for="phone-number">Phone Number:</label><br>
            <input type="tel" id="phone-number" name="phone-number" required><br>
            <label for="appointment-time">Time:</label><br>
            <input type="time" id="appointment-time" name="appointment-time" required><br>


            <label for="hairstyles">Choose a Hairstyle:</label><br>
            <select id="hairstyles" name="hairstyles">
            <option value="Large-braids">Large braids - €80</option>
            <option value="Medium-braids">Mediun braids - €90</option>
            <option value="Small-braids">Small braids - €100</option>
            <option value="Regular-braids">Regular braids - €60</option>
            <option value="Weaving">Weaving €30- </option>
            <option value="Didi">Didi - €30-</option>
            <option value="Ghana-Weaving-small">Ghana Weaving small - €100</option>
            <option value="Ghana-Weaving-big">Ghana-Weaving-big - €50</option>
                <!-- Add other hairstyle options here -->
            </select><br>

            <label for="appointment-date">Date:</label><br>
            <input type="date" id="appointment-date" name="appointment-date" required><br>

              <a class="apoint-button" href="appointment.html">Book an Appointment</a>
        </form>
     </div>
   </main>
